<div class="card mt-4 mb-4">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="{{member.photoUrl}}" alt="{{member.knownAs}}">
        <ul class="list-inline member-icons animate text-center">
          <li class="list-inline-item">
            <button class="btn btn-primary" routerLink="/members/{{member.userName}}"><i class="fa fa-user"></i>  </button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-primary"><i class="fa fa-heart"></i>  </button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-primary"><i class="fa fa-envelope"></i>  </button>
          </li>
        </ul>
    </div>
        
        <div class="card-body">
          <h6 class="text-center">{{member.knownAs|titlecase}}</h6>
          <p class="text-center">{{member.city|titlecase}}</p>
        </div>
      
</div>
